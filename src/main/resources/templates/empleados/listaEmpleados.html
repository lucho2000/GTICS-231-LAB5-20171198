<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
          crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Lista Empleados</title>
</head>
<body>
<main>
  <div class="container px-4 py-5">

      <a class="btn btn-primary" th:href="@{'/empleado/new'}">Nuevo empleado</a>
      <a class="btn btn-secondary ms-auto" th:href="@{'/'}">Regresar</a>

    <form method="post" th:action="@{/empleado/BuscarEmpleado}">

      <div class="mb-3 row">
        <div class="col-10">
          <input th:value="${textoBuscado}" name="searchField" class="form-control col-10" type="text" placeholder="Search"/>
        </div>

        <div class="col-1">
          <button class="btn btn-success" type="submit">Buscar</button>
        </div>
        <div class="col-1">
          <a class="btn btn-secondary" th:href="@{/empleado}">Limpiar</a>
        </div>


      </div>

    </form>
    <div class="alert alert-success" role="alert" th:if="${msg != null}" th:text="${msg}">
      A simple success alertâ€”check it out!
    </div>
    <table class="table">
      <tr>
        <th>#</th>
        <th>Nombre </th>
        <th>apellido </th>
        <th>puesto </th>
        <th>departamento </th>
        <th>ciudad</th>
        <th></th>
      </tr>
      <tr th:each="empleado, info : ${empleadoList}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${empleado.firstName}"></td>
        <td th:text="${empleado.lastName}"></td>
        <td th:text="${empleado.job.jobTitle}"></td>
        <td th:text="${empleado.department.nombre}"></td>
        <td th:text="${empleado.department.location.city}"></td>
        <td><a class="btn btn-primary" th:href="@{'/empleado/edit' + '?id=' + ${empleado.id}}">Editar</a>
        </td>
        <td><a class="btn btn-danger" th:href="@{'/empleado/delete' + '?id=' + ${empleado.id}}">Borrar</a>
        </td>
      </tr>
    </table>
    <hr />

  </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>

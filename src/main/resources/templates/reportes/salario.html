<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
          crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>reporte sueldos</title>
</head>
<body>
<main>
  <div class="container px-4 py-5">

    <table class="table">
      <tr>
        <th>#</th>
        <th>puesto </th>
        <th>salario maximo </th>
        <th>salario minimo </th>
        <th>salario total </th>
        <th>promedio  </th>
        <th></th>
      </tr>
      <tr th:each="jobMaxMin, info : ${listaJobsDto}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${jobMaxMin.getNombrePuesto()}"></td>
        <td th:text="${jobMaxMin.getSalarioMaximo()}"></td>
        <td th:text="${jobMaxMin.getSalarioMinimo()}"></td>
        <td th:text="${jobMaxMin.getSalarioTotal()}"></td>
        <td th:text="${jobMaxMin.getSalarioProm()}"></td>


      </tr>
    </table>
    <hr />

  </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
